<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Udus App</title>
    <style>
        /* Background Styles */
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        /* Smooth Page Fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Form Box */
        .change-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .change-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #ff758c;
            box-shadow: 0 0 8px rgba(255, 117, 140, 0.3);
            outline: none;
        }

        /* Animated Buttons */
        .btn {
            background: #ff758c;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #ff4a6e;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Success Message */
        .success-message {
            color: #28a745;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            margin-top: 15px;
        }

        /* Error Message */
        .error-message {
            color: #dc3545;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            margin-top: 15px;
        }

        /* Hidden Fields */
        .hidden {
            display: none;
        }

        /* Fade-in Animation for Fields */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Additional Spacing */
        .spacing {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="change-container">
        <h2>Change Username & Password</h2>

        <!-- Default Username and Password Fields -->
        <div class="input-group">
            <input type="text" id="defaultUsername" placeholder="Default Username">
        </div>

        <div class="input-group">
            <input type="password" id="defaultPassword" placeholder="Default Password">
        </div>

        <button class="btn" onclick="validateDefaultCredentials()">Submit</button>

        <!-- New Username and Password Fields (Hidden by Default) -->
        <div id="changeFields" class="hidden fade-in spacing">
            <div class="input-group">
                <input type="text" id="newUsername" placeholder="New Username">
            </div>

            <div class="input-group">
                <input type="password" id="newPassword" placeholder="New Password">
            </div>

            <button class="btn" onclick="changePassword()">Save Changes</button>
        </div>

        <button class="btn btn-secondary spacing" onclick="window.location.href='index.html'">Back to Login</button>

        <p class="success-message" id="successMessage">✅ Changes Saved Successfully!</p>
        <p class="error-message" id="errorMessage">❌ Invalid Default Username or Password!</p>
    </div>

    <script>
        // Default credentials
        const DEFAULT_USERNAME = "AAAA";
        const DEFAULT_PASSWORD = "1122";

        // Function to validate default credentials
        function validateDefaultCredentials() {
            let defaultUsername = document.getElementById("defaultUsername").value;
            let defaultPassword = document.getElementById("defaultPassword").value;
            let errorMessage = document.getElementById("errorMessage");
            let changeFields = document.getElementById("changeFields");

            if (defaultUsername === DEFAULT_USERNAME && defaultPassword === DEFAULT_PASSWORD) {
                // Hide error message and show change fields
                errorMessage.style.display = "none";
                changeFields.classList.remove("hidden");
                changeFields.classList.add("fade-in");
            } else {
                // Show error message and hide change fields
                errorMessage.style.display = "block";
                changeFields.classList.add("hidden");
            }
        }

        // Function to change password
        function changePassword() {
            let newUsername = document.getElementById("newUsername").value;
            let newPassword = document.getElementById("newPassword").value;
            let successMessage = document.getElementById("successMessage");

            if (newUsername && newPassword) {
                localStorage.setItem("username", newUsername);
                localStorage.setItem("password", newPassword);
                successMessage.style.display = "block";
                setTimeout(() => {
                    window.location.href = "index.html"; // Redirect to login page
                }, 1500);
            } else {
                alert("Please enter both New Username and Password!");
            }
        }
    </script>

</body>
</html>
